<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Autowheelrent</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-2xl font-semibold text-blue-500" href="{% url 'home' %}">Autowheelrent</a>
            <div class="md:flex space-x-4 mt-4 md:mt-0">
                <a class="text-gray-600 hover:text-gray-900" href="{% url 'login' %}">Login</a>
                <a class="text-gray-600 hover:text-gray-900" href="{% url 'home' %}">Home</a>
                <a class="text-gray-600 hover:text-gray-900" href="{% url 'about' %}">About</a>
                <a class="text-gray-600 hover:text-gray-900" href="{% url 'services' %}">Services</a>
                <a class="text-gray-600 hover:text-gray-900" href="{% url 'contact' %}">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-12">
        <div class="container mx-auto">
            <h1 class="text-3xl font-semibold text-center mb-6">Contact Us</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="px-6">
                    <form class="bg-white p-6 rounded-lg shadow px-6">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-600">Name</label>
                            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-400" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-600">Email</label>
                            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-400" required>
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-600">Message</label>
                            <textarea id="message" name="message" rows="4" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-400" required></textarea>
                        </div>
                        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Send Message</button>
                    </form>
                </div>
                <div>
                    <div class="bg-white p-6 rounded-lg shadow px-6 pr-5">
                        <h2 class="text-2xl font-semibold mb-4">Get in touch</h2>
                        <p class="text-gray-600">Holberton, ALX</p>
                        <p class="text-gray-600">Nairobi, Kenya 0100</p>
                        <p class="text-gray-600">Email: admin@autowheelrent.tech</p>
                        <p class="text-gray-600">Phone: +254743786954</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="fixed bottom-0 bg-gray-800 text-white text-center py-4 w-full">
        <div class="container mx-auto">
            <p>&copy; Autowheelrent 2023</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
